<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the </title>
  <link rel="stylesheet" href="/styles.css">
      <!-- <link rel="stylesheet" href="https://unpkg.com/missing.css@1.0.9/dist/missing.min.css"> -->
      <link rel="stylesheet" href="https://unpkg.com/missing.css@1.0.9/dist/missing.min.css">
  <script src="https://unpkg.com/htmx.org@1.8.6"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
  <style>
    /* CSS */
.visually-hidden {
	position: absolute;
	left: -9999px;
}
main {
  margin: auto;
  text-align: center;
}
input {
  display: block;
  margin: auto;
}
  </style>
</head>
<body>
  <main>
    <h1>A cooperatively run streaming platform, social community, and organizing initiative.</h1>
      <div>
      <form class="" style="" hx-post="/.netlify/functions/saveEmail" hx-trigger="submit" hx-redirect="/success" _="on htmx:afterSwap call createProjectResponseHandler(event)">

            <label for="email"><em>Enter your email to join:</label>
            <input type="email" id="email" name="email" style="width: 300px; max-width: 100%;" required>
            <br>
            <fieldset class="visually-hidden" aria-hidden="true">
          <label for="last-name-subscribe-field">Last Name:</label>
          <input
            type="text"
            id="last-name-subscribe-field"
            name="last_name"
            autocomplete="off"
            tabindex="-1"
          />
        </fieldset>
            <button type="submit">Join Coop</button>
        </form>

        <p id="response-message"></p>
        <div id="response-container"></div>
        </div>
        </main>
</body>

<script type="text/javascript">
        function createProjectResponseHandler(event) {
            console.log(event);
            const xhr = event.detail.xhr;
            // const response = JSON.parse(xhr.responseText);
            // console.log(response);

            if (xhr.status === 200) {
                const responseContainer = document.getElementById('response-container');
                responseContainer.innerHTML = `<p>Email successfully submitted!  You're in!  Stay tuned for more info!`;

                    // setTimeout(function() {
                    //     const url = new URL(window.location.origin);
                    // url.pathname = '/project';
                    // url.searchParams.set('project_id', response.id);
                    // window.location.href = url.href;
                    // }, 1000);

                    // setTimeout(function() {
                    //     window.location
                    //     window.location.href(`${window.location}project?project_id=${response.id}`)
                    // }, 1000)
            } else {
                const responseContainer = document.getElementById('response-container');
                responseContainer.innerHTML = `<p>Submission error.  Please refreh and try again, or DM on Twitter.</p>`;
            }
        }
  </script>
</html>
