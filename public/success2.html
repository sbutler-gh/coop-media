  <script type='text/javascript'  type="module">

    async function fetchAsync (url) {
      let response = await fetch(url);
      let data = await response.json();
      return renderCalendar(data);
    }
    
    
    document.addEventListener('DOMContentLoaded', function() {
          
          fetchAsync('/.netlify/functions/insertEvents')
      });
    
      function renderCalendar(data) {
    
        const calendarEl = document.getElementById('calendar')
        console.log('rendering');
    
        var calendar = new FullCalendar.Calendar(calendarEl, {
          googleCalendarApiKey: data,
          // initialView: 'listWeek',
          eventSources: [
            {
              googleCalendarId: '72dh5ehol3oufbkusqagta0qf8@group.calendar.google.com'
            },
            // {
            // url: 'https://350santafe.org/events/?ical=1.ics',
            // format: 'ics'
            // }
            // {
            //   googleCalendarId: 'efgh5678@group.calendar.google.com',
            //   className: 'nice-event'
            // }
          ],
          eventMouseEnter: function(info) {

            const popup = document.getElementById('popup');
            
            popup.innerHTML = `<span onclick={popup.style.display="none"} style="position: absolute; top: 2%; left: 3%; cursor: pointer;">x</span><h4>${info.event.title}</h4><sub-title><em>${info.event.start}</em></sub-title><p>${info.event.extendedProps.description}`

              Object.assign(popup.style, {
            left: `${info.jsEvent.pageX}px`,
            top: `${info.jsEvent.pageY}px`,
            display: 'block'
            })

            console.log(popup);
            },
        });
    
        calendar.render();
      }
    </script>
